          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      - name: "build docker image"
        shell: bash
        run: >
          set -ex &&
          bash build.sh
  jen:
    if: ${{ github.event_name == 'schedule' || needs.changes.outputs.jen == 'true' }}
