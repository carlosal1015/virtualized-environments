      - name: Check out the repo
        uses: actions/checkout@v2
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          base: ${{ github.ref }}
          filters: |
            workflows:
              - '.github/workflows/*.yml'
            rust:
              - 'builder/rust/alpine/**'
            upx:
              - 'tools/upx/**'
            clog:
              - 'tools/clog/**'
            convco:
              - 'tools/convco/**'
            jen:
              - 'tools/jen/**'
            petname:
